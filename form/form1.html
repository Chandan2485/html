<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="v">
    <form action="/action.js">
        <div class="f">

            <h2>Sign UP</h2>

        <label for="Name">Name<Sup>*</Sup></label><br>
        <input type="text" placeholder="First Name"><br>
        <input type="text" placeholder="Last Name"><br></label>

        <label for="101">Email ID<Sup>*</Sup></label><br>
        <input type="email" name="Email ID" id="101" placeholder="Enter Your mail ID"><br>

        <label for="102">Password<Sup>*</Sup></label><br>
        <input type="password" name="Password" id="102" placeholder="Enter Your Password"><br>

        <label for="103">Confirm Password<Sup>*</Sup></label><br>
        <input type="password" name="Confirm Password" id="103" placeholder="Enter Your Password"><br>

        <label for="104">Date of Birth<Sup>*</Sup></label><br>
        <input type="date" name="Date of Birth" id="104"><br>

        <label for="Gender">Gender<Sup>*</Sup></label><br>
        <input type="radio" name="Gender" value="Male" id="105">
        <label for="105">Male</label>
        <input type="radio" name="Gender" value="Female" id="106">
        <label for="106">Female</label>
        <input type="radio" name="Gender" value="Other" id="107">
        <label for="107">Other</label><br>
       

        <label for="Language Known">Language Known</label><br>
        <input type="checkbox" name="Language Known" value="React" id="108">
        <label for="108">React </label>
        <input type="checkbox" name="Language Known"value="Angular"id="109">
        <label for="109">Angular</label>
        <input type="checkbox" name="Language Known" value="Vue"id="110">
        <label for="110">Vue</label> <br>

        <label for="Experience Level">Experience Level<Sup>*</Sup></label><br>
        <select name="Experience Level" id="111">
            <option value="Beginner" >Beginner</option>
            <option value="Intermediate" selected>Intermediate</option>
            <option value="Advance">Advance</option>
        </select><br>

        <label for="112">Tell us something about you<Sup>*</Sup></label><br>
        <textarea name="Tell us something about you" id="112" cols="25" rows="5" placeholder="Tell us something about you"></textarea><br>

        <input type="checkbox" name="" id="113">
        <label for="113">I accept the </label>
        <a href="#">T&C</a><br>


    </div>
    </form>
</div>
</body>
</html>
