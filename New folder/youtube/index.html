<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>youtube</title>
    <script src="https://kit.fontawesome.com/fca79017c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <div class="handburgar_bars">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <i class="fa-brands fa-youtube"><span>YouTube <sup>IN</sup></span></i>
                </div>
            </div>
            <div class="center">
                <div class="search">
                    <input type="search" placeholder="search">
                </div>
                <div class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="voice">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="manu_bar">
                <div class="video">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="grid">
                    <i class="fa-solid fa-th"></i>
                </div>
                <div class="notifaction">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="profile">
                    <a href="#">C</a>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
